<h3>Get Flight Data</h3>

<form [formGroup]="flightForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Origin:</label>
    <input type="text" formControlName="origin" [ngClass]="{ 'is-invalid': submitted && f.origin.errors }" />
    <div *ngIf="submitted && f.origin.errors" class="invalid-feedback">
      <div *ngIf="f.origin.errors.required">Origin is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Destination:</label>
    <input type="text" formControlName="destination" [ngClass]="{ 'is-invalid': submitted && f.destination.errors }" />
    <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
      <div *ngIf="f.destination.errors.required">Destination is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Departure:</label>
      <input type="text" formControlName="departureDate" [ngClass]="{ 'is-invalid': submitted && f.departureDate.errors }" />
      <div *ngIf="submitted && f.departureDate.errors" class="invalid-feedback">
        <div *ngIf="f.departureDate.errors.required">Departure Data is required</div>
      </div>
    </div>
</form>

<button (click)="onSubmit()">Submit</button>

<div *ngIf="this.flightService.emptyObservable">
  <p>No results came up for your search!</p>
</div>

<div *ngFor="let flightObject of flightObjects">
  {{ flightObject.price }}
  {{ flightObject.isDirect }}
  {{ flightObject.carrier }}
</div>
