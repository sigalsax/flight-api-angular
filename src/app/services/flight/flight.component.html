<h3>Get Flight Data</h3>

<label>Origin:</label>
<input type="text" [(ngModel)]="origin">

<label>Destination:</label>
<input type="text" [(ngModel)]="destination">

<label>Departure:</label>
<input type="text" [(ngModel)]="departureDate">

<button (click)="getFlights()">Submit</button>

<div *ngIf="flightObject">
  {{ flightObject.price }}
  {{ flightObject.isDirect }}
  {{ flightObject.carrier }}
</div>
