<div class="form">
  <form [formGroup]="flightForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>From?</mat-label>
        <input matInput placeholder="Ex: MIA" required formControlName="origin">
        <mat-hint>Airport Code (MIA)</mat-hint>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>To?</mat-label>
        <input matInput placeholder="Ex: JFK" required formControlName="destination">
        <mat-hint>Airport Code (JFK)</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" required formControlName="departureDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>

    <button mat-button (click)="onSubmit()">
      <mat-icon>search</mat-icon>
    </button>
</div>

<div *ngIf="this.flightService.emptyObservable">
  <p>No results came up for your search!</p>
</div>

<table #dataTable mat-table [dataSource]="flightObjects" class="mat-elevation-z8" [hidden]="!submitted">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let flightObject"> {{ flightObject.date }} </td>
  </ng-container>

  <ng-container matColumnDef="carrier">
    <th mat-header-cell *matHeaderCellDef> Airliner </th>
    <td mat-cell *matCellDef="let flightObject"> {{ flightObject.carrier }} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let flightObject"> {{ flightObject.price }} </td>
  </ng-container>

  <ng-container matColumnDef="direct">
    <th mat-header-cell *matHeaderCellDef> Direct </th>
    <td mat-cell *matCellDef="let flightObject"> {{ flightObject.isDirect }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
